<h1>Patient Page</h1>
<div id="todoList" class="container-fluid">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Image</th>
      </tr>
    </thead>

    <tbody *ngFor="let patient of patients">
      <tr>
        <!-- <td (click)="displayTodo(todo)">{{ todo.task }}</td> -->
        <td>{{ patient.firstName }}</td>
        <td>{{ patient.lastName }}</td>
        <td>{{ patient.dateOfBirth }}</td>
        <td><img src="{{ patient.imageIdUrl }}" /></td>
        <!-- <td>
          <button class="btn btn-danger" (click)="removeTodo(todo.id)">
            X
          </button> </td> -->
      </tr>
    </tbody>
  </table>
</div>
